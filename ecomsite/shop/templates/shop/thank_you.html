<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thank You - SwiftCart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .thank-you-message {
            background-color: #fff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 500px;
        }
        .thank-you-message h1 {
            color: #28a745;
        }
        .thank-you-message p {
            font-size: 18px;
            color: #555;
        }
        .btn-shop {
            margin-top: 20px;
            background-color: #ffc107;
            border-color: #ffc107;
        }
        .btn-shop:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>
    <div class="thank-you-message">
        <h1>Thank you for shopping with SwiftCart!</h1>
        <p>We hope you had a great experience shopping with us. Feel free to <strong>keep shopping</strong> or visit our home page.</p>
        <a href="/" class="btn btn-shop">Keep Shopping</a>
    </div>
</body>
</html>
